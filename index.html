<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>DSM Torre de Controle - Dashboard de Vendas</title>
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800;900&display=swap');
    :root {
      --dsm-blue: #1f4788;
      --dsm-green: #4caf50;
      --bg-primary: #0f1419;
      --bg-secondary: #1a202c;
      --bg-card: #2d3748;
      --bg-card-hover: #374151;
      --border-color: #4a5568;
      --text-primary: #ffffff;
      --text-secondary: #cbd5e0;
      --text-muted: #a0aec0;
      --accent-blue: #3b82f6;
      --accent-teal: #14b8a6;
      --accent-orange: #f59e0b;
      --accent-green: #10b981;
      --accent-red: #ef4444;
      --gradient-dsm: linear-gradient(135deg, var(--dsm-blue) 0%, var(--dsm-green) 100%);
      --gradient-blue: linear-gradient(135deg, #3b82f6 0%, #1d4ed8 100%);
      --gradient-teal: linear-gradient(135deg, #14b8a6 0%, #0d9488 100%);
      --gradient-orange: linear-gradient(135deg, #f59e0b 0%, #d97706 100%);
      --shadow-lg: 0 10px 25px -3px rgba(0, 0, 0, 0.3), 0 4px 6px -2px rgba(0, 0, 0, 0.2);
    }
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      background: var(--bg-primary);
      color: var(--text-primary);
      font-family: 'Inter', sans-serif;
      line-height: 1.6;
      font-size: 14px;
      overflow-x: auto;
    }
    .dashboard {
      padding: 24px;
      max-width: 1920px;
      margin: 0 auto;
      display: grid;
      grid-template-columns: 320px 1fr 1fr 1fr;
      grid-template-rows: auto auto 1fr;
      gap: 24px;
      min-height: 100vh;
      grid-template-areas:
        "header header header header"
        "sidebar kpi1 kpi2 kpi3"
        "sidebar chart1 chart1 chart2";
    }
    .header {
      grid-area: header;
      background: linear-gradient(135deg, var(--bg-card) 0%, var(--bg-secondary) 100%);
      border-radius: 16px;
      padding: 24px 32px;
      border: 2px solid var(--border-color);
      position: relative;
      overflow: hidden;
      box-shadow: var(--shadow-lg);
    }
    .header::before {
      content: '';
      position: absolute;
      top: 0;
      left: 0;
      right: 0;
      height: 6px;
      background: var(--gradient-dsm);
    }
    .header-content { display: flex; justify-content: space-between; align-items: center; }
    .header-left { display: flex; align-items: center; gap: 24px; }
    .dsm-logo img { height: 45px; width: auto; }
    .header-info h1 {
      font-size: 28px;
      font-weight: 700;
      background: linear-gradient(135deg, var(--text-primary) 0%, var(--text-secondary) 100%);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }
    .header-info p { display: none; }
    .header-stats { display: flex; gap: 16px; align-items: center; flex-wrap: wrap; }
    .period-badge {
      background: var(--gradient-dsm);
      padding: 12px 24px;
      border-radius: 12px;
      font-weight: 600;
      font-size: 14px;
      color: white;
      text-transform: uppercase;
      letter-spacing: 0.5px;
    }
    .upload-area, .login-area {
      grid-column: 1 / -1;
      padding: 48px;
      border: 3px dashed var(--border-color);
      border-radius: 16px;
      text-align: center;
      transition: all 0.4s ease;
      background: linear-gradient(135deg, var(--bg-secondary) 0%, var(--bg-card) 100%);
    }
    .upload-area.hidden, .login-area.hidden { display: none; }
    .upload-area:hover, .login-area:hover {
      border-color: var(--dsm-blue);
      transform: translateY(-4px);
      box-shadow: 0 12px 24px rgba(31, 71, 136, 0.15);
    }
    .upload-area.active { border-color: var(--dsm-green); }
    .upload-icon { font-size: 56px; margin-bottom: 24px; color: var(--dsm-blue); }
    .upload-text { font-size: 18px; font-weight: 600; }
    .upload-subtext { font-size: 14px; color: var(--text-muted); }
    .upload-highlight { color: var(--dsm-blue); font-weight: 700; }
    .publish-container { text-align: center; margin-top: 24px; }
    .publish-btn {
      background: var(--gradient-dsm);
      color: white;
      font-size: 16px;
      font-weight: 700;
      padding: 15px 30px;
      border: none;
      border-radius: 12px;
      cursor: pointer;
    }
    .publish-btn:disabled { background: var(--border-color); cursor: not-allowed; }
    .status-message { margin-top: 16px; font-size: 14px; font-weight: 500; }
    .status-message.success { color: var(--accent-green); }
    .status-message.error { color: var(--accent-red); }
  </style>
</head>
<body>
<div class="dashboard">
  <div class="header">
    <div class="header-content">
      <div class="header-left">
        <div class="dsm-logo">
          <img src="" alt="Logo DSM">
        </div>
        <div class="header-info">
          <h1>DSM - Dash Comercial</h1>
        </div>
      </div>
      <div class="header-stats">
        <div id="period-badge" class="period-badge">Sem Dados</div>
      </div>
    </div>
  </div>

  <!-- LOGIN -->
  <div class="login-area hidden" id="login-area">
    <div class="login-text">Acesso Administrador</div>
    <form class="login-form" id="login-form">
      <input type="email" id="login-email" placeholder="Seu e-mail" required>
      <input type="password" id="login-password" placeholder="Sua senha" required>
      <button type="submit" class="login-btn">Entrar</button>
    </form>
    <div class="status-message" id="login-status-message"></div>
  </div>

  <!-- UPLOAD CSV -->
  <div class="upload-area hidden" id="upload-area">
    <div class="upload-icon">üìä</div>
    <div class="upload-text">Carregar Relat√≥rio de Vendas</div>
    <input type="file" id="csv-file" accept=".csv" style="display:none;">
    <div class="publish-container" id="publish-container" style="display: none;">
      <button class="publish-btn" id="publish-btn" disabled>Publicar Dados</button>
      <div class="status-message" id="status-message"></div>
    </div>
  </div>

  <!-- UPLOAD LOGO -->
  <div class="upload-area hidden" id="logo-upload-area">
    <div class="upload-icon">üñºÔ∏è</div>
    <div class="upload-text">Carregar Logo da Empresa</div>
    <div class="upload-subtext">Arraste sua imagem aqui ou <span class="upload-highlight">clique para selecionar</span></div>
    <input type="file" id="logo-file" accept="image/*" style="display:none;">
    <div class="publish-container" id="logo-publish-container" style="display: none;">
      <button class="publish-btn" id="logo-publish-btn" disabled>Publicar Logo</button>
      <div class="status-message" id="logo-status-message"></div>
    </div>
  </div>
</div>

<!-- Scripts -->
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-app-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-firestore-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-auth-compat.js"></script>
<script src="https://www.gstatic.com/firebasejs/9.22.1/firebase-storage-compat.js"></script>
<script>
  const firebaseConfig = {
    apiKey: "AIzaSyDl9TAAJxXCoyBjZa5xJVSx2-9ijq19iAs",
    authDomain: "dash-board-dsm.firebaseapp.com",
    projectId: "dash-board-dsm",
    storageBucket: "dash-board-dsm.appspot.com",
    messagingSenderId: "539970664229",
    appId: "1:539970664229:web:c84df6bcf621d85fab0ccc"
  };
  firebase.initializeApp(firebaseConfig);
  const db = firebase.firestore();
  const auth = firebase.auth();

  document.addEventListener('DOMContentLoaded', function() {
    const urlParams = new URLSearchParams(window.location.search);
    const isAdmin = urlParams.get('admin') === 'true';
    if (isAdmin) {
      auth.onAuthStateChanged(user => {
        if (user) { initializeAdminView(); }
        else { initializeLoginView(); }
      });
    } else {
      fetchAndDisplayPublicDashboard();
    }
  });

  function initializeLoginView() {
    document.getElementById('login-area').classList.remove('hidden');
  }
  function initializeAdminView() {
    document.getElementById('login-area').classList.add('hidden');
    document.getElementById('upload-area').classList.remove('hidden');
    document.getElementById('logo-upload-area').classList.remove('hidden');
    setupLogoUploadArea();
  }
  async function fetchAndDisplayPublicDashboard() {
    const doc = await db.collection('dashboard').doc('dados').get();
    if (doc.exists) {
      const data = doc.data();
      if (data.logoUrl) {
        document.querySelector('.dsm-logo img').src = data.logoUrl;
      }
    }
  }

  // Upload de Logo
  function setupLogoUploadArea() {
    const logoUploadArea = document.getElementById('logo-upload-area');
    const fileInput = document.getElementById('logo-file');
    const publishBtn = document.getElementById('logo-publish-btn');

    ['dragenter','dragover','dragleave','drop'].forEach(e =>
      logoUploadArea.addEventListener(e, ev => { ev.preventDefault(); ev.stopPropagation(); })
    );
    ['dragenter','dragover'].forEach(e => logoUploadArea.addEventListener(e, () => logoUploadArea.classList.add('active')));
    ['dragleave','drop'].forEach(e => logoUploadArea.addEventListener(e, () => logoUploadArea.classList.remove('active')));
    logoUploadArea.addEventListener('drop', e => handleLogoFile(e.dataTransfer.files));
    logoUploadArea.addEventListener('click', () => fileInput.click());
    fileInput.addEventListener('change', e => handleLogoFile(e.target.files));
    publishBtn.addEventListener('click', publishLogoToFirebase);
  }

  let logoFileForPublish = null;
  function handleLogoFile(files) {
    if (files.length > 0) {
      logoFileForPublish = files[0];
      document.getElementById('logo-publish-container').style.display = 'block';
      document.getElementById('logo-publish-btn').disabled = false;
      document.getElementById('logo-status-message').textContent = `Logo selecionada: ${logoFileForPublish.name}`;
    }
  }

  async function publishLogoToFirebase() {
    if (!logoFileForPublish) return;
    const publishBtn = document.getElementById('logo-publish-btn');
    const statusMessage = document.getElementById('logo-status-message');
    publishBtn.disabled = true;
    publishBtn.textContent = 'Publicando Logo...';

    try {
      const storageRef = firebase.storage().ref();
      const logoRef = storageRef.child('logos/company-logo.png');
      await logoRef.put(logoFileForPublish);
      const url = await logoRef.getDownloadURL();

      await db.collection('dashboard').doc('dados').set({ logoUrl: url }, { merge: true });

      statusMessage.textContent = 'Logo publicada com sucesso!';
      statusMessage.className = 'status-message success';
      publishBtn.textContent = 'Publicar Nova Logo';
      document.querySelector('.dsm-logo img').src = url;
    } catch (error) {
      statusMessage.textContent = `Erro ao publicar logo: ${error.message}`;
      statusMessage.className = 'status-message error';
      publishBtn.textContent = 'Tentar Novamente';
    } finally {
      publishBtn.disabled = false;
    }
  }
</script>
</body>
</html>
